<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG 애니메이션</title>
    <style>
        /* 
            [ CSS에서 변수 사용하기! ]
            1. 변수 셋팅법
            :root{
                --변수명1: 값1;
                --변수명2: 값2;
                --변수명3: 값3;
            }

            2. 변수 사용법
            var(--변수명)

        */
        /* 변수셋팅 */
        :root {
            --sval1: 300px;
            --sval2: 400px;
            --sval3: 500px;
        }


        html,
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        body {
            background-image: linear-gradient(to bottom, rgb(255, 210, 210), rgb(216, 255, 216), rgb(179, 238, 255));
        }

        /* 플렉스 박스 */
        .wrap {
            display: flex;
            /* 랩핑설정 */
            flex-wrap: wrap;
            height: 100%;
        }

        /* 내부박스 4등분 */
        .wrap section {
            position: relative;
            /* 부모자격 */
            width: 50%;
            height: 50%;
            /* outline: 1px dashed red; */
        }

        /* 컨텐츠 박스 */
        .cbx {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* 앱솔루트 정중앙! 오십퍼오십퍼마오마오!
            (50%,50%,-50%,-50%) */
            width: var(--sval1);
            height: var(--sval1);
            /* outline: 2px dotted blue; */
        }

        /* svg요소 공통 */
        .cbx svg {
            width: 100%;
            height: 100%;
        }

        /* 1. 아이언맨 */
        .avg1 svg {
            border-radius: 50%;
            background: url(images/man.jpg) no-repeat top/cover;
        }


        /* circle 설정 */
        .c1 {
            /* 채우기색 - 기본색은 검정
            투명(transparent), none(없음) */
            fill: none;
            /* 선색(안쓰면 안나옴) */
            stroke: red;
            /* 선두께 (안쓰면 1px)
            -단위 없으면 기본px */
            stroke-width: 20;
            /* 선끝속성 : 둥글게 */
            stroke-linecap: round;
            /* 데쉬선속성 : 
            - 선 공백 순으로 셋팅 */
            stroke-dasharray: 300%;
            /* 데쉬시작위치 속성 */
            stroke-dashoffset: 300%;
            /* 
                데쉬셋팅을 이용한 
                svg 선 애니메이션
                ________________
                stroke-dasharray 의 값으로
                50%를 주고 선공백이 몇조각
                나오는지 센다! (여기선 6개)
                50% * 6 = 300% 
                이렇게 셋팅하면 선으로 채워짐

                stroke-dashoffset 속성에
                같은 수치를 주면 공백부터시작

                애니메이션으로 
                stroke-dashoffset: 0
                선이 들어오면서 애니메이션됨!
                (트랜지션/애니메이션 설정필수!)
            */

        }

        /* 라인애니 공통 트랜지션 */
        .sv {
            /* 트랜지션: 속시이지 */
            transition: stroke-dashoffset .8s ease-in-out;
        }

        /* 컨텐츠 박스에 마우스 오버시 라인애니 공통 */
        .cbx:hover .sv {
            stroke-dashoffset: 0;
        }

        /* 2. 블랙위도우 */
        .avg2 svg {
            background: url(images/black.jpg) no-repeat top/cover;
        }

        /* 사각형 */
        .rt1 {
            /* 채우기(색) */
            fill: none;
            /* 선색 */
            stroke: black;
            /* 선끝처리 */
            stroke-linecap: round;
            /* 
                stroke-linecap 선끝옵션
                1) butt - 끝에 중심선이 보임(기본값)
                2) square - 끝에 사각형으로 덮음
                3) round - 끝에 둥근모양으로 덮음
            */
            /* 선두께 */
            stroke-width: 20;
            /* 데쉬선 : 50% * 8 = 400% */
            stroke-dasharray: 15%;
            stroke-dashoffset: 100%;
        }

        /* 3. 닥스 */
        .avg3 svg {
            background: url(images/doc.jpg) no-repeat top/cover;
            /* 클리핑적용 - 다각형
            polygon(x1 y1,x2 y2,...)
            단위 반드시 쓸것! */
            clip-path: polygon(50% 0, 100% 33%, 100% 66%, 50% 100%, 0 66%, 0 33%);
        }

        /* 다각형 */
        .pg1 {
            /* 채우기 */
            fill: none;
            /* 선색 */
            stroke: lightgreen;
            /* 선두께 */
            stroke-width: 20;
            /* 선끝처리 */
            stroke-linecap: square;
            /* 데쉬설정 50% * 6 */
            stroke-dasharray: 300%;
            stroke-dashoffset: 300%;
        }

        /* 4. 완다 */
        .avg4 svg {
            background: url(images/wan.jpg) no-repeat center 30px/80%;
            /* 클리핑적용 */
            clip-path: url(#myClip);
        }

        /* 패스 */
        .pa1 {
            /* 채우기 */
            fill: none;
            /* 선색 */
            stroke: orangered;
            /* 선두께 */
            stroke-width: 20;
            /* 선끝 */
            stroke-linecap: round;
            /* 데쉬 */
            stroke-dasharray: 340%;
            stroke-dashoffset: 340%;
        }

        /* 스크롤바 숨김 */
        html,
        body {
            overflow: hidden;
        }

        /* 마블로고 */
        .mvlogo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* 정중앙이동 */
            z-index: 999;

            /* 뷰포트 단위로 유동적 크기
            - 가로 크기만 잡고 세로크기는 유동적인
            svg가 자동으로 만드는 비율크기가 설정됨! */
            width: 20vw;
        }
        /* 마블로고 아래 svg 가로크기 100%셋팅 */
        .mvlogo>svg{
            width: 100%;
        }



        /* 미디어쿼리 */
        @media screen and (max-width:1000px) {
            /* 공통 크기 변수값 변경 */
            :root {
                --sval1: 200px
            }
            /* 클릭핑 svg path 크기변경 */
            .clipSVG {
                transform: scale(.67);
            }
        }
    </style>
</head>

<body>
    <!-- 
        [ SVG란? ]
        SVG - Scalable Vetor Graphic
        -> 이미지를 확대해도 깨지지 않는 벡터방식의 그래픽요소
        -> 이미지소스가 코드로 되어있음
        -> 벡터 그래픽: 일러스트레이터 같은 툴에서 제작함
        참고)
        https://www.w3schools.com/graphics/svg_intro.asp
        
        비교) 포토샵에서 픽셀로 특정 크기로 제작되는 이미지
        -> 비트맵 이미지!
        ->>>>>>> canvas 요소 : 비트맵 이미지 그래픽요소
        - canvas는 JS로 주로 코딩됨!
        참고)
        http://www.effectgames.com/demos/canvascycle/

        [ svg 요소 표현법 ]
        - svg요소 내부에 자식요쇼로 각 도형요소를 넣고 코딩함

        [ circle 요소 : 원 ]
        - cx : 중심원 x좌표 (center x) 단위없는 숫자는 px임
        - cy : 중심원 y좌표 (center y) 단위없는 숫자는 px임
        - r : 반지름(radius)
        - transform 속성 : svg 요소를 변형하기 위한 속성
            rotate(각도,x위치,y위치)
            -> 회전속성으로 각도를 단위없이 사용하며 마이너스는 반시계방향
            -> 이 속성을 쓰는 이유는 circle에는 일반 transform이
            적용되지 않는다!
            (svg에는 transform이 적용됨!)

        [ rect 요소 : 사각형 ]
        - 가로(width), 세로(height), x축(x), y축(y)

        [ polygon 요소 : 다각형 ]
        - points 속성
        - 표현법: <polygon points="x1,y1 x2,y2 ...">
            -> x,y좌표를 콤마로 구분하고
            다른좌표는 띄어쓰기로 구분함

        [ path 요소 : 자유로운 선 ]

        <path> 요소는 경로를 정의하는 데 사용됩니다.
        표현법: <path d="패스명령어">
        경로 데이터에 대해 다음 명령을 사용할 수 있습니다.

        M = 이동(시작점)
        L = 직선
        H = 수평선
        V = 수직선
        C = 곡선
        S = 부드러운 곡선
        Q = 2차 베지어 곡선
        T = 부드러운 2차 베지어 곡선
        A = 타원형 호
        Z = 마지막점
        참고: 위의 모든 명령은 소문자로도 표현할 수 있습니다. 대문자는 절대 위치를 의미하고 소문자는 상대적 위치를 의미합니다.

        [ svg  축소확대용 속성 ]
        viewBox 속성: (주의! 속성명 B대문자 필수! 대소문자구분!)
        - 형식 : viewBox="x축위치 y축위치 width크기 height크기"
        - 위의 형식의 값은 4가지이고 각 값은 띄어쓰기로 구분한다!
        - 각 속성값의 특성
            1) x축위치, y축위치는 양수값은 스테이지 바깥쪽방향이동
                                음수값은 스테이지 안쪽방향이동
            -> 스테이지 보다 큰 svg 이미지가 있다면 위치를 이동해서
            특정 이미지만 보이게 하는데 사용한다!!!

            2) width크기, height크기는 svg원본 크기를 지정하는 부분이다.(현재 보이는 영역의 스테이지 크기설정)
            -> 이 값의 width크기를 실제크기와 다르게 조정할 경우
            값이 원본보다 커지면 보이는 벡터이미지는 작게 표현된다!
            (값이 작아지면 크게표현됨)
            -> height 크기는 벡터 그래픽의 세로영역을 확장하는데 사용

            [ viewBox의 가장 일반적인 셋팅은? ]
            viewBox="0 0 원래가로크기 원래세로크기"
            -> 이 셋팅을 하면 스테이지가 크기 변경을 할때 svg의
            크기를 비율을 유지하여 축소확대를 하게된다!


     -->
    <div class="wrap">
        <!-- 0. 로고 -->
        <div class="mvlogo">
            <svg>
                <!-- symbol로 넣어둔 svg를 svg 아래
                use요소로 불러온다!(단, 아이디로 불러옴!) -->
                <use xlink:href="#mvlogo"></use>
                <!-- <use xlink:href="#아디이명"></use> -->
            </svg>
        </div>

        <!-- 1. 아이언맨 박스 : 원 -->
        <section>
            <div class="cbx avg1">
                <svg viewbox="0 0 300 300">
                    <circle class="c1 sv" cx="150" cy="150" r="140" transform="rotate(-90,150,150)"></circle>
                </svg>
            </div>

        </section>
        <!-- 2. 블랙위도우 박스 : 사각형 -->
        <section>
            <div class="cbx avg2">
                <svg viewbox="0 0 300 300">
                    <rect class="rt1 sv" width="280" height="280" x="10" y="10"></rect>
                </svg>
            </div>
        </section>
        <!-- 3. 닥스박스 : 다각형(6각형) -->
        <section>
            <div class="cbx avg3">
                <svg viewbox="0 0 300 300">
                    <polygon class="pg1 sv" points="150,10 290,100 290,200 150,290 10,200 10,100"></polygon>
                </svg>
            </div>
        </section>
        <!-- 4. 완다박스 : 자유곡선 -->
        <section>
            <div class="cbx avg4">
                <svg viewbox="0 0 300 300">
                    <path class="pa1 sv"
                        d="M27.72,33.29c0,0,45.99,49.6,18.04,101c0,0-36.97,45.99-15.33,82.96c0,0,11.72,18.04,24.35,24.35c0,0,21.64,4.51-7.21,37.87c0,0-23.45,24.35,99.2-7.21c0,0,64.93,3.61,78.46-29.76c0,0,81.16-74.85,18.94-101c0,0-35.17-26.15,7.21-53.21c0,0,54.11-54.11-14.43-46.89c0,0-151.5,27.05-120.84-7.21c0,0,17.13-20.74-41.48-8.12C74.61,26.08-2.94,14.35,27.72,33.29z">
                    </path>
                </svg>
            </div>
        </section>
    </div>


    <!-- 클리핑용 svg -->
    <svg>
        <clippath id="myClip" class="clipSVG">
            <path
                d="M27.72,33.29c0,0,45.99,49.6,18.04,101c0,0-36.97,45.99-15.33,82.96c0,0,11.72,18.04,24.35,24.35c0,0,21.64,4.51-7.21,37.87c0,0-23.45,24.35,99.2-7.21c0,0,64.93,3.61,78.46-29.76c0,0,81.16-74.85,18.94-101c0,0-35.17-26.15,7.21-53.21c0,0,54.11-54.11-14.43-46.89c0,0-151.5,27.05-120.84-7.21c0,0,17.13-20.74-41.48-8.12C74.61,26.08-2.94,14.35,27.72,33.29z">
            </path>
        </clippath>
    </svg>

    <!-- svg 요소를 symbol요소로 셋업하기 -->
    <!-- 본 박스는 안보이게 처리함! -->
    <div class="svgitem" style="display: none;">
        <svg>
            <!-- svg요소로 묶어주고 symbol요소로 넣고
            이것을 불러올 곳에서 아이디로 불러간다! -->
            <!-- 마블로고 -->
            <symbol viewBox="0 0 130 52" id="mvlogo">
                <rect fill="#EC1D24" width="100%" height="100%"></rect>
                <path fill="#FEFEFE"
                    d="M126.222 40.059v7.906H111.58V4h7.885v36.059h6.757zm-62.564-14.5c-.61.294-1.248.44-1.87.442v-14.14h.04c.622-.005 5.264.184 5.264 6.993 0 3.559-1.58 5.804-3.434 6.705zM40.55 34.24l2.183-18.799 2.265 18.799H40.55zm69.655-22.215V4.007H87.879l-3.675 26.779-3.63-26.78h-8.052l.901 7.15c-.928-1.832-4.224-7.15-11.48-7.15-.047-.002-8.06 0-8.06 0l-.031 39.032-5.868-39.031-10.545-.005-6.072 40.44.002-40.435H21.278L17.64 26.724 14.096 4.006H4v43.966h7.95V26.78l3.618 21.192h4.226l3.565-21.192v21.192h15.327l.928-6.762h6.17l.927 6.762 15.047.008h.01v-.008h.02V33.702l1.845-.27 3.817 14.55h7.784l-.002-.01h.022l-5.011-17.048c2.538-1.88 5.406-6.644 4.643-11.203v-.002C74.894 19.777 79.615 48 79.615 48l9.256-.027 6.327-39.85v39.85h15.007v-7.908h-7.124v-10.08h7.124v-8.03h-7.124v-9.931h7.124z">
                </path>
                <path fill="#EC1D24" d="M0 0h30v52H0z"></path>
                <path fill="#FEFEFE"
                    d="M31.5 48V4H21.291l-3.64 22.735L14.102 4H4v44h8V26.792L15.577 48h4.229l3.568-21.208V48z"></path>
            </symbol>
        </svg>
    </div>



</body>

</html>
