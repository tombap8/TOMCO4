<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Phone</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body{
            background-image: linear-gradient(to bottom,#fff 20%,rgb(143, 216, 255) 40%,#fff);
            overflow: hidden;
        }

        /* 폰박스 */
        .phone{
            position: absolute;
            top: calc(50% - 200px);
            left: calc(50% - 100px);
            /* 중앙이동계산!
            calc(50% - 크기절반) */
            width: 200px;
            height: 400px;
            /* outline: 2px solid #000; */

            /* 입체설정 */
            transform-style: preserve-3d;
            /* 입체를 잘보이게 약간회전 */
            transform: rotateX(10deg) rotateY(30deg);
        }

        /* 폰 각면 공통 */
        .phone span{
            position: absolute;
            width: 200px;
            height: 400px;

            /* 배경공통 */
            background-color: #fff;
            background-repeat: no-repeat;
            background-size: 100% 100%;

            /* outline: 2px dashed red; */
        }
        /* 1. 앞면 */
        .phone>span:nth-child(1){
            background-image: url(images/ip01.png);
            transform: translateZ(10px);
        }
        /* 2. 오른쪽면 */
        .phone span:nth-child(2){
            background-image: url(images/ip03.png);
            width: 20px;
            right: -10px;
            transform: rotateY(-90deg);
        }
        /* 3. 왼쪽면 */
        .phone span:nth-child(3){
            background-image: url(images/ip04.png);
            width: 20px;
            left: -10px;
            transform: rotateY(90deg);
        }
        /* 4. 아랫면 */
        .phone span:nth-child(4){
            background-image: url(images/ip05.png);
            height: 20px;
            bottom: -10px;
            transform: rotateX(90deg);
        }
        /* 5. 윗면 */
        .phone span:nth-child(5){
            background-image: url(images/ip06.png);
            height: 20px;
            top: -10px;
            transform: rotateX(90deg);
        }
        /* 6. 뒷면 */
        .phone>span:nth-child(6){
            background-image: url(images/ip02.png);
            transform: translateZ(-10px) rotateY(180deg);
        }

        /* 회전애니호출 클래스 */
        .rAni{
            /* 애니메이션: 이시이지반방마 */
            animation: phoneAni 2s ease-in-out 1s 2 alternate;
        }

        /* 회전키프레임 */
        @keyframes phoneAni {
            to {
                transform: rotateX(370deg) rotateY(-330deg);
                /* 
                    x축 양의 방향으로 10도에서 출발
                    양의 방향 360도+10도=370도
                    음의 방향 -360도+10도=-350도

                    y축 양의 방향으로 30도에서 출발
                    양의 방향 360도+30도=390도
                    음의 방향 -360도+30도=-330도

                    -> rotateZ() - z축회전도 가능함!
                */
            }
        }

        /* 키프레임 */

    </style>
</head>
<body>

    <!-- 흘러가는 글자박스1 -->
    <div class="fbx f1">
        <div class="tbx">
            <ul>
                <li>iPhone 2022</li>
                <li>iPhone 2022</li>
                <li>iPhone 2022</li>
                <li>iPhone 2022</li>
            </ul>
            <ul>
                <li>iPhone 2022</li>
                <li>iPhone 2022</li>
                <li>iPhone 2022</li>
                <li>iPhone 2022</li>
            </ul>
        </div>
    </div>

    <!-- 폰박스 -->
    <div class="phone rAni">
        <span></span><span></span><span></span><span></span><span></span><span></span>
    </div>
    
</body>
</html>
