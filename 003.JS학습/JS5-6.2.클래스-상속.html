<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS5-7.JS클래스</title>
    <script>
        /*************************************************************** 
            [ 클래스 상속 ]
            1. 클래스 상속은 extends 키워드 사용            
            2. 클래스 상속으로 생성된 자식클래스는 
            3. 부모클래스의 모든 메서드를 상속한다.
            4. 상속은 코드를 재상용하는 대표적인 방법이다.

            [ super() 메서드 ] 
            -> 부모 클래스를 참조
            -> 부모의 생성자 메서드를 호출
            -> 부모의 속성과 메서드에 접근가능
            
          ***************************************************************/

        class MovieInfo {
            // 생성자 메서드 : 주로 속성만 셋팅함!
            constructor(tit, sum, dir, act, des) {
                this.제목 = tit;
                this.개요 = sum;
                this.감독 = dir;
                this.출연 = act;
                this.문구 = des;
            }
            // 내가 만들고자 하는 메서드는 아래에 따로생성
            함수(msg) {
                return `영화 ${this.제목}의 감독님 이름은 ${this.감독}, 나의 응원은 ${msg}`;
            }
        } /////////// class //////////////////////


        class CGV extends MovieInfo {
            constructor(tit, sum, dir, act, des, msg, num) {
                super(tit, sum, dir, act, des);
                this.극장안내 = msg;

                // 수용인원 추가
                this.인원 = num;
            }
            show() {
                return this.함수() + ", CGV 안내 : " + this.극장안내;
            }

            // 상영관 평균 수용인원 리턴
            get people() {
                return this.인원;
            }
            // 상영관 평균 수용인원 셋팅
            set people(n) {
                this.인원 = n;
            }
        }

        // 클래스의 데이터형은 뭐지?
        // typeof 변수 -> 변수(객체,클래스)의 데이터형을 리턴
        console.log("클래스는 뭐지? ", typeof MovieInfo);

        document.write("<h1>JS5-6.2. JS 클래스 상속</h1>");

        // 클래스로 객체만들기!
        const mi1 = new CGV(
            "조제",
            "멜로/로맨스, 드라마",
            "김종관",
            "한지민, 남주혁",
            "조제 보러 오세요",
            "CGV는 항상 영화팬들과 함께합니다!",
            300
        );

        // 클래스로 만든게 객체인지 확인
        console.log("mi1이 객체인지 확인:", mi1);

        // 만들어진 객체 화면출력 : 객체니까 for in 사용!
        for (let x in mi1) {
            document.write(`<h2>★${x} : ${mi1[x]}</h2>`);
        } //// for in /////

        // 객체 메서드 호출!
        document.write(`<h2> 메시지: ${mi1.함수("굉장허네!")}</h2>`);

        // 기본인원찍기
        document.write(`<h2>CGV의 극장평균 수용인원은 ${mi1.인원}명입니다!(2021년기준)</h2>`);

        // 기본인원 셋팅하기
        mi1.people=450;
        // 변경된 기본인원 불러오기
        document.write(`<h2>CGV의 극장평균 수용인원은 ${mi1.people}명입니다!(2022년기준)</h2>`);
        // 클래스 맴버 변수인 "인원"을 사용해도 동일한 값을 찍는다!(셋터가 변경하였음!)
        // document.write(`<h2>CGV의 극장평균 수용인원은 ${mi1.인원}명입니다!(2022년기준)</h2>`);

        // 구분선
        document.write("<hr>");


    </script>
</head>

<body></body>

</html>
