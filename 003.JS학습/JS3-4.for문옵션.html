<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>For문 옵션</title>
    <style>
        .forCls{
            height: 100px;
            border: 4px dotted lightseagreen;
        }
        .forCls img {
            height: 100px;
        }
    </style>
    <script>
        /*///////////////////////////////////////
            함수명: addNum
            기능: for문으로 숫자이미지를 추가한다
        */ ///////////////////////////////////////
        function addNum(num){ // num - 전달변수(순번)

            // 1. 호출 및 전달값 확인
            console.log("나야나!",num);

            // 2. 변경 대상:  .forCls -> 3개있음
            var tg = document.querySelectorAll(".forCls");
            console.log("변경대상:",tg);
            // tg에 .forCls 요소가 컬렉션으로 담긴다!
            // 순번으로 각각에 접근함 -> .item(순번) / [순번]

            // 내용초기화
            tg[num].innerHTML = "";

            // 3. 대상요소에 출력하기
            // for(시;한;증){코드}
            // += 대입연산자 사용! 기존 데이터에 추가!
            for(var i=1; i<=10;i++){

                // [4번과 7번빼고 돌리기]
                // continue 키워드 사용!
                // -> 해당순번 빼고 계속하라!
                // 제외란? continue 하단의 코드가 실행안됨!
                // 조건: num이 1이고 i가 4 또는 7일때
                if(num===1 && (i===4||i===7)) continue;

                // [5번까지만 돌리기]
                // break 키워드 사용!
                // -> break를 만나는 순간 제어문을 빠져나간다!
                // 조건: num이 2이고 i가 6이면 나가라!
                if(num===2 && i===6) break;

                // 실제 코드를 그리는 실행문!!!
                tg[num].innerHTML += 
                `<img src="images/num/num_0${i}.png" alt="number">`;

            } ///////////// for문 /////////////////


        } ///////////// addNum 함수 /////////////////
        /////////////////////////////////////////////
        
    </script>
</head>

<body>
    <h1>for문 옵션</h1>

    <hr>

    <h2>기본for문</h2>
    <button onclick="addNum(0)">기본호출</button>
    <br><br>
    <div class="forCls"></div>
    <hr>

    <h2>4번과 7번빼고 돌리기</h2>
    <button onclick="addNum(1)">for문옵션1</button>
    <br><br>
    <div class="forCls"></div>

    <hr>

    <h2>5번까지만 돌리기</h2>
    <button onclick="addNum(2)">for문옵션2</button>
    <br><br>
    <div class="forCls"></div>

    <hr>

</body>

</html>
