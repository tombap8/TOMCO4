<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot PJ</title>
    <link rel="stylesheet" href="css/robot.css">
</head>
<body>
    <!-- 1.상단영역 -->
    <header class="top">
        <!-- 1-1. 로고 -->
        <!-- 1-2. 내용링크 -->
        <!-- 1-3. 위로가기버튼 -->
    </header>

    <!-- 2. 메인영역 -->
    <main class="cont">
        <!-- 2-1. 로봇박스 -->
        <section class="robx">
            <!-- 2-1-1.로봇머리 -->
            <div class="head mt1">
                <!-- 왼눈 -->
                <div class="eye e1"></div>
                <!-- 오른눈 -->
                <div class="eye e2"></div>
                <!-- 코 -->
                <div class="nose"></div>
                <!-- 입 -->
                <div class="mouth"></div>
                <!-- 왼귀 -->
                <div class="ear el mt2"></div>
                <!-- 오른귀 -->
                <div class="ear er mt2"></div>
            </div>
            <!-- 2-1-2.로봇몸 -->
            <div class="body mt1">
                <!-- 목 -->
                <div class="neck mt2"></div>
                <!-- 왼팔 -->
                <div class="arm a1 mt2"></div>
                <!-- 오른팔 -->
                <div class="arm a2 mt2"></div>
                <!-- 왼다리 -->
                <div class="leg l1 mt2"></div>
                <!-- 오른다리 -->
                <div class="leg l2 mt2"></div>
                <!-- 왼어깨 -->
                <div class="shd s1 mt1"></div>
                <!-- 오른어깨 -->
                <div class="shd s2 mt1"></div>
                <!-- TV -->
                <div class="tv">
                    <!-- 스크린 -->
                    <div class="screen">
                        <!-- 유튜브iframe -->
                        <iframe src="https://www.youtube.com/embed/RMD91n01DuA"></iframe>
                        <!-- 
                            [ iframe : 아이프레임 요소 ]
                            inline frame 이라는 말에서 나옴
                            외부의 다른 시스템이나 페이지 혹은
                            정보가 특정영역인 아이프레임 요소
                            내부에 불러와서 보여주는 방법을
                            제공함
                            - src속성 : 불러올 페이지 주소
                            (종류: 일반웹페이지, 유튜브페이지 등)
                            - 크기나 보더속성 초기화는 CSS에서 함
                            - 기본 프레임보더가 있음
                         -->
                    </div>
                </div>
            </div>
        </section>
        <!-- 2-2. 로봇설명박스 -->
        <section class="dcbx"></section>
    </main>

    <!-- 3. 하단영역 -->
    <footer class="info"></footer>
    
</body>
</html>
