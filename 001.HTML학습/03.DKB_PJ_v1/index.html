<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <!-- meta:description 사이트 설명
    (구글검색엔진은 이것만 수집함) -->
    <meta name="description"
        content="불멸의 삶을 끝내기 위해 인간 신부가 필요한 도깨비, 그와 기묘한 동거를 시작한 기억상실증 저승사자. 그런 그들 앞에 &#39;도깨비 신부&#39;라 주장하는 &#39;죽었어야 할 운명&#39;의 소녀가 나타나며 벌어지는 神비로운 낭만 설화." />
    <!-- meta:keywords 사이트 키워드
    일반 검색엔진에서 키워드 수집에 사용 -->
    <meta name="keywords" content="도깨비, 도깨비,공유,김은숙,김고은,이동욱,유인나,육성재,금토드라마" />
    <title>쓸쓸하고 찬란하신(神) 도깨비</title>
    <!-- 메인페이지 외부 CSS만 호출함(공통CSS는 import됨) -->
    <link rel="stylesheet" href="./css/main.css">
    <style>

    </style>
</head>

<body>
    <!-- 1. 상단영역 -->
    <div id="top">
        <header class="ibx top"></header>
    </div>
    <!-- 2. 메인영역 -->
    <div id="cont">
        <!-- .ibx적용하지 않음! -->
        <main class="cont">
            <!-- 캐릭터박스 -->
            <div class="cbx">
                <!-- 1. 공유 -->
                <div class="cat">
                    <!-- 캐릭터 이미지박스 -->
                    <div class="ci">
                        <!-- 캐릭터 이미지 -->
                        <img src="./images/dc1.png" alt="공유">
                        <!-- 캐릭터 이름이미지 -->
                        <span>
                            <img src="./images/d01.png" alt="진한이름"><img src="./images/d011.png" alt="흐린이름">
                            <!-- 인라인요소에 엔터를 치면
                            사이간극이 생기는데 이를 엔터간극
                            이라고 함! 해결법은 붙여쓴다! -->
                        </span>
                    </div>
                    <!-- 캐릭터 설명박스 -->
                    <div class="cd"></div>

                </div>
                <!-- 2. 김고은 -->
                <div class="cat">
                    <!-- 캐릭터 이미지박스 -->
                    <div class="ci">
                        <!-- 캐릭터 이미지 -->
                        <img src="./images/dc2.png" alt="김고은">
                        <!-- 캐릭터 이름이미지 -->
                        <span>
                            <img src="./images/d02.png" alt="진한이름"><img src="./images/d022.png" alt="흐린이름">
                        </span>
                    </div>
                    <!-- 캐릭터 설명박스 -->
                    <div class="cd"></div>
                </div>
                <!-- 3. 이동욱 -->
                <div class="cat">
                    <!-- 캐릭터 이미지박스 -->
                    <div class="ci">
                        <!-- 캐릭터 이미지 -->
                        <img src="./images/dc3.png" alt="이동욱">
                        <!-- 캐릭터 이름이미지 -->
                        <span>
                            <img src="./images/d03.png" alt="진한이름"><img src="./images/d033.png" alt="흐린이름">
                        </span>
                    </div>
                    <!-- 캐릭터 설명박스 -->
                    <div class="cd"></div>
                </div>
                <!-- 4. 유인나 -->
                <div class="cat">
                    <!-- 캐릭터 이미지박스 -->
                    <div class="ci">
                        <!-- 캐릭터 이미지 -->
                        <img src="./images/dc4.png" alt="유인나">
                        <!-- 캐릭터 이름이미지 -->
                        <span>
                            <img src="./images/d04.png" alt="진한이름"><img src="./images/d044.png" alt="흐린이름">
                        </span>
                    </div>
                    <!-- 캐릭터 설명박스 -->
                    <div class="cd"></div>
                </div>
            </div>
        </main>
    </div>
    <!-- 3. 하단영역 -->
    <div id="info">
        <footer class="ibx info"></footer>
    </div>

</body>

</html>
