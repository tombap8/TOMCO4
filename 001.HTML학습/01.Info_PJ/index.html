<!DOCTYPE html>
<html>
    <head>
        <title>네이버 요약뉴스</title>
        <!-- title : 브라우저 탭메뉴 타이틀 -->
        <meta charset="utf-8">
        <!-- meta태그 초기정보 셋업 : 
            charset 문자인코딩형식 지정 -->
        <!-- 스타일시트 코딩구역 : 인터널방식 -->
        <!--  -->
        <style>
            /* 스타일시트를 사용하는 영역 */
            /* CSS문법만 쓸 수 있음! */
            /* 
                기본 사용법:

                선택자 {
                    속성명:값;
                }

                - 선택자: 태그명, 아이디명, 클래스명 등
                - 속성명: 각 요소를 구성하는 상세속성들
                - 값: 각 속성에서 사용할 수 있는 값들

                속성명 다음에 콜론(:)
                값 다음이 세미콜론(;)

                [ CSS 선택자(Selector) ]
                1. 타입선택자 : 요소명 (예:h1/a/p/div)
                2. 자손선택자 : 띄어쓰기 (예: h1 a)
                3. 아이디선택자 : # (예: #my)
                4. 클래스선택자 : . (예: .you)
                5. 직계자식선택자 : > (예: div>a)
                6. 그룹선택자 : , (예: p,div)
                7. 종속선택자: 태그명+아이디/클래스명
                    (예: div#top / a.my)


                [ CSS 요소 박스모델 필수속성! ]
                1. width - 가로크기
                2. height - 세로크기
                3. padding - 안쪽여백
                4. border - 경계선
                5. margin - 바깥여백

            */

            /* 공통 클래스 */
            /* box center의 의미로 bxc */
            .bxc{
                /* 기본 박스모델 속성 5가지! */
                /* 1. 가로크기 */
                width: 750px;/* w750 */
                /* 2. 세로크기 */
                height: 200px;/* h200 */
                /* 3. 안쪽여백 */
                padding: 10px;/* p10 */
                /* 4. 경계선 : 두께 종류 색상(두종색)*/
                border: 2px solid silver;/* bd */
                /* 5. 바깥여백 */
                margin: 20px;/* m20 */

                /* 배경색 */
                background-color: #b9ffb5;
            }
        </style>
    </head>
    <body>
        <!-- 1. 상단영역 -->
        <div id="top">
            <!-- 1-1. 타이틀 -->
            <h1>네이버 요약뉴스</h1>
            <!-- 1-2. 메뉴(GNB: Global Navigation Bar) -->
            <div class="nav">
                <a href="#">
                    <img src="./images/logo.png" alt="네이버로고" style="width: 20px;">
                    <!-- 
                        style 속성
                        (인라인방식)
                        - 어느요소나 사용가능
                        - css를 각 요소에 직접
                        코딩하는 방식
                        - JS에서 이방식을 사용!
                        - 우선순위 가장높음!
                     -->
                </a>
                <!-- 
                    img 요소 : image
                    - 이미지를 경로에서 불러와서
                    화면에 보여주는 요소
                    (필수속성 2가지!)
                    -> src : source
                        이미지 경로 속성
                    -> alt : alternative text
                        대체 텍스트
                        (웹접근성 필수!)

                    [ 경로에 관하여... ]
                    1) 상대경로
                        -> 현재 파일 위치로 경로를 잡음
                        ./ 현재위치로부터
                        (안써도 현재위치로부터임)
                        ../ 한단계 위로
                        ../../../ 계속 위로...
                    2) 절대경로
                        -> http://... 이런식의
                        웹주소가 절대경로임!
                    3) 절대상대경로
                        프로젝트 파일 최상위부터 잡는 경로
                        / 루트부터출발
                        예) /aaa/bbb 
                 -->
                <a href="#">정치</a> | 
                <a href="#">경제</a> | 
                <a href="#">사회</a> | 
                <a href="#">IT/과학</a> | 
                <a href="#">TV/연예</a>
            </div>
        </div>
        <!-- 
            div : divide / division
            -> 영역을 구분하는 블록요소
            블록요소는 옆에 다른요소가 못오며
            내용을 구분하는 역할을 함!

            [요소에 이름넣기!]
            - 요소를 구분하기 위한 아이디/클래스로 이름짓는다
            - 아이디(id) : 유일한 요소구분
            - 클래스(class) : 공통디자인 요소구분
         -->
        <!-- 2. 메인영역 -->
        <div>
            <!-- 메인이미지 -->
            <img src="./images/main.jpg" alt="메인 뉴스 일러스트 이미지">
        </div>
        <!-- 3. 하단영역 -->
        <div>
            <!-- 회사주소 및 정보 -->
            <address>
                서울시 강남구 역삼동 119 대호B 8F <br>
                대표: Tom Brace Parker <br>
                전화: 010-2222-3333
            </address>
        </div>
    </body>
</html>
