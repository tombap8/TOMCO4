<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS 기초</title>
    <!-- 뷰JS 스탠드얼론 버전 가져오기! -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        ///////// 로딩구역 /////////////////////
        window.addEventListener("load", () => {

            console.log("로딩완료!");

            // 1. 텍스트 바인딩 ////////////////
            new Vue({
                el: '#app1',
                // el - 요소를 선택하는 속성(element)
                data: {
                    iam: "나는 프론트엔드 개발자다!",
                    yo: "요"
                }
                // data - 선택요소 내부에 사용할 데이터 셋팅 속성
            }); //////////// Vue ///////////////

            // 2. 반복 렌더링 /////////////////////
            new Vue({
                el: '#app2',
                data: {
                    menList: ["김수현", "공유", "송강", "서강준"]
                }
            }); /////////////// Vue //////////////

            // 3. 이벤트 사용하기 /////////////////////
            new Vue({
                el: '#app3',
                methods: {
                    myClick: function (e) {
                        console.log('마이클릭!');
                        // 함수 전달변수 e
                        // 함수 호출시 아무것도 안보내고
                        // 변수를 하나만 쓰면 이것이 이벤트 전달변수다!
                        // e.target 은 호출한 요소자신
                        e.target.innerText = '놀랐지?';
                        e.target.style.fontSize = '60px';
                        e.target.style.transition = '2s';

                        // 4초후에 새로운 요소 추가
                        setTimeout(() => {
                            // 본박스안에 새요소넣기
                            // this는 뷰객체
                            // $el 선택된요소
                            this.$el.innerHTML +=
                                '<div id="my">하하하</div>'
                        }, 4000);

                        /* 
                            Vue의 methods 속성 내부의 함수에서 this는?
                            this는 Vue로 생성된 인스턴스 자신을 말한다!
                            (인스턴스: instance란? new 키워드로 생성된 메모리상의 객체를 말한다!)
                            하위 속성 선택요소인 element를 선택하려면 $el이라고 표현한다!
                            -> 여기서 선택된 부모요소인 "#app3"를 말함
                            _________________________

                            [ 인스턴스 속성 : Instance Properties ]
                            - $el : Vue인스턴스가 관리하는 컴포넌트 인스턴스인 루트 DOM요소
                            - $data : 컨포넌트 인스턴스의 데이터 객체
                        */

                    }, /////// myClick 함수 //////
                    myOver: function () {
                        // 함수 전달변수 e를 쓰지않고
                        // event라는 키워드를 사용하면
                        // 이벤트 전달값을 읽어온다!
                        // event.target로 쓰면 이벤트가
                        // 발생한 요소자신임!
                        event.target.innerText =
                            '오버하지마!';
                        // '나를 불러줘' div#call에
                        // 글자바꾸기
                        this.$el.querySelector('#call')
                            .innerText = '지금 너를 불렀어!!!';
                    }, ///////// myOver 함수 ///////
                    myClick2: function (txt) {
                        // txt는 함수호출시 전달값 변수
                        event.target.innerText =
                            `내가 ${txt}야!`;
                    }
                }
                // methods 속성은 함수기능을 구현하여 할당함!
            }); //////////// Vue ////////////


            // 4. 입력 양식과 동기화하기 /////////
            new Vue({
                el: "#app4",
                data: {
                    msg: "여기에 입력해봐~!"
                }
            }); /////////// Vue /////////////

            // 5. 조건분기 ///////////////
            new Vue({
                el: "#app5",
                data:{
                    show: true
                }
            }); //////// Vue //////////



        }); ///////////// 로딩구역 ///////////////////
        //////////////////////////////////////////////
    </script>
</head>

<body>
    <h1>Vue JS 기초연습</h1>

    <hr>

    <h2>1. 텍스트 바인딩(binding->데이터넣기!)</h2>
    <div id="app1">
        <p> {{iam}} </p>
        <p>세상은{{yo}} 너희가{{yo}} 아는바{{yo}} 그 세상이{{yo}} 아니란다!{{yo}}</p>
        <!-- 
            {{}} 중복 중괄호는 콧수염 표시자(Mustasch)
            이 부분에 뷰JS의 data속성 변수의 값이 표시되는 자리다!
         -->
    </div>

    <hr>

    <h2>2. 반복 렌더링</h2>
    <div id="app2">
        <ol>
            <li v-for="man in menList">{{man}}</li>
            <!-- 
            v-for는 뷰JS에서 사용하는 반복구분 속성
            반복할 요소에 직접 사용함
            ________________________________

            * 값구성: 변수명 in 뷰data속성명
            * 해석: 뷰data 속성명에 할당된 배열값
            만큼 돌아서 내가 지정한 변수에 하나씩
            담긴다!
            ________________________________

            'v-' 라고 표현된 방법을 '디렉티브'라고함
            (directive 는 지시,명령의 단어임)

         -->
        </ol>
    </div>

    <hr>

    <h2>3. 이벤트 사용하기</h2>
    <div id="app3">
        <!-- <button v-on:click="myClick">클릭해봐!</button> -->
        <button @click="myClick">클릭해봐!</button>
        <button @mouseover="myOver" @click="myClick2('후계자')">오버해봐!</button>
        <div id="call">나를 불러줘!</div>
    </div>
    <!-- 
        v-on:이벤트명 (v-on:을 줄여서 @)
        이벤트와 함수를 연결해주는 뷰JS속성
        값은 내가 만든 methods 안의 함수명을 써준다!
     -->

    <hr>

    <h2>4. 입력 양식과 동기화하기</h2>
    <div id="app4">
        <input v-model="msg">
        <p>{{msg}}</p>
        <!-- 
            v-model 속성은 요소 자신의 값이 타겟값으로
            반영되게 함
            변경데이터와 뷰JS의 동기화 기능!
         -->
    </div>

    <hr>

    <h2>5. 조건분기</h2>
    <div id="app5">
        <button v-on:click="show=!show">변경하기</button>
        <!-- 
            v-on:click="show=!show"
            show가 true이면 false, false이면 true로
            ! 연산자로 반대로 변경해줌!
         -->
         <p v-if="show">나는 프론트엔드 개발자다!</p>
         <p v-if="!show">나는 백엔드 개발자다!</p>
         <!-- 
            v-if 속성은 값이 true 일경우에만 display를
            보여준다! false는 태그 자체를 출력하지 않는다!

          -->
    </div>



</body>

</html>
